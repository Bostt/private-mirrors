version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    # limit to only security updates
    open-pull-requests-limit: 0
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    # limit to only security updates
    open-pull-requests-limit: 0
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    groups:
      dependencies:
        applies-to: version-updates
        update-types:
          - 'minor'
          - 'patch'
